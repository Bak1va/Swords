name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/poker/backend/Swords
            git pull origin main
            # install all dependencies (including dev) so we can run the TypeScript build
            npm ci
            npm run build
            # Ensure PM2 runs the compiled output
            /home/github-deploy/node_modules/.bin/pm2 restart poker-backend || /home/github-deploy/node_modules/.bin/pm2 start dist/server.js --name poker-backend
            /home/github-deploy/node_modules/.bin/pm2 save