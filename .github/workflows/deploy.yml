name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/poker/backend
            git pull origin main
            npm install --omit=dev
            /home/github-deploy/node_modules/.bin/pm2 restart poker-backend || /home/github-deploy/node_modules/.bin/pm2 start server.js --name poker-backend
            /home/github-deploy/node_modules/.bin/pm2 save